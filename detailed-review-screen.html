<!DOCTYPE html>
<html>
<head>
<title>Safe Map UI</title>
<meta charset="UTF-8"/>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link href="css/star-rating.css" media="all" rel="stylesheet" type="text/css"/>
<script src="js/star-rating.js" type="text/javascript"></script>
<script src="js/rating.js" type="text/javascript"></script>

<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css">
<link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css">
<link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css.map">
<link type="text/css" rel="stylesheet" href="css/bootstrap.css.map">
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/npm.js"></script>
</head>
<body>
<div class="container">

<div class="jumbotron">
<h1>LOCATION NAME</h1>
<h6>average rating:</h6>
<form>
<input id="input-21b" value="4" type="number" class="rating" min=0 max=5 step=0.2 data-size="lg">
</form>
</div>

<div class="row">
<h3 class="col-md-6">Overall Safety</h3>
<input id="input-21e" value="5" type="number" class="rating" min=0 max=5 step=0.5 data-size="xs" >
</div>

<div class="row">
<h3 class="col-md-6">Safety</h3>
<input id="input-21e" value="3" type="number" class="rating" min=0 max=5 step=0.5 data-size="xs" >
</div>

<div class="row">
<h3 class="col-md-6">Transport</h3>
<input id="input-21e" value="2" type="number" class="rating" min=0 max=5 step=0.5 data-size="xs" >
</div>

<div class="row">
<h3 class="col-md-6">Infrastructure</h3>
<input id="input-21e" value="1" type="number" class="rating" min=0 max=5 step=0.5 data-size="xs" >
</div>

<div class="jumbotron">
<div class="row">
<span class="glyphicon glyphicon-search"></span>
<input type="text" class="input-lg" placeholder="Search for a location" aria-describedby="sizing-addon1">
<button class="btn btn-primary btn-group" type="button">Go</button>
</div>
</div>

</div>
</body>
</html>
